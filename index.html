<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Rachas Diarias</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>üî• Contador de Rachas üî•</h1>
        <div class="sync-indicator" id="syncIndicator">
            <span class="sync-dot"></span>
            <span id="syncText">Sincronizado</span>
        </div>
        <div class="gist-info" id="gistInfo">
            <small>Gist ID: <code id="gistIdDisplay">--</code></small>
        </div>
        
        <div class="stats-container">
            <div class="stat-box">
                <div class="stat-label">Racha Actual</div>
                <div class="stat-value" id="currentStreak">0</div>
                <div class="stat-unit">d√≠as</div>
            </div>
            
            <div class="stat-box">
                <div class="stat-label">Racha M√°xima</div>
                <div class="stat-value" id="maxStreak">0</div>
                <div class="stat-unit">d√≠as</div>
            </div>
            
            <div class="stat-box">
                <div class="stat-label">Total de D√≠as</div>
                <div class="stat-value" id="totalDays">0</div>
                <div class="stat-unit">d√≠as</div>
            </div>
        </div>

        <div class="flame-container" id="flameContainer">
            <div class="flame" id="flame">
                <div class="flame-inner"></div>
                <div class="flame-inner"></div>
                <div class="flame-inner"></div>
            </div>
        </div>

        <div class="button-container">
            <button id="checkInBtn" class="btn btn-primary">
                ‚úì Marcar D√≠a Completado
            </button>
            <button id="refreshBtn" class="btn btn-info">
                üîÑ Actualizar Datos
            </button>
            <button id="resetBtn" class="btn btn-secondary">
                ‚Üª Reiniciar Racha
            </button>
            <button id="configBtn" class="btn btn-config">
                ‚öôÔ∏è Configurar
            </button>
        </div>

        <div class="last-update">
            <span id="lastUpdate">√öltima actualizaci√≥n: --</span>
        </div>

        <div class="history-section">
            <h2>üìä Historial</h2>
            <div class="history-list" id="historyList">
                <!-- Historial se cargar√° aqu√≠ -->
            </div>
        </div>
    </div>

    <div class="notification" id="notification">
        <span id="notificationText"></span>
    </div>

    <script src="config.js"></script>
    <script src="app.js"></script>
</body>
</html>
